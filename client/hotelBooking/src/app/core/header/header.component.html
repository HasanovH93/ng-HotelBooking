
<div class="container">

<header>
    <nav>
      
      <div class="menu">
        <div class="logo">Hotel <span>Booking</span></div>
        <ul>
          <li>Hotels</li>
          <li>Flights</li>
          <li>Villas</li>
        </ul>
      </div>
      <div class="myAccount">
        <div class="ctaGroup">
          <button class="cta" >Sign In</button>
          <button class="cta active" (click)="openDialog()">Sign Up</button>
          
        </div>
      </div>
    </nav>
  </header>

  <div class="hotel_content">

    <div class="info">
      <h2>Book hotels online</h2>
      <p>Lorem ipsum dolor sit.</p>
    </div>

    <div class="booking_info">

      <div class="opt">
        <span class="active">Hotel</span>
        <span>Homes</span>
      </div>

      <div class="booking_details">

        <div class="item">
          <i class="fa fa-search"></i>
          Enter a destination
        </div>

        <div class="item">
            From
          <div class="date">31st Dec 2020 <i class="fa fa-angle-down"></i></div>
          <div class="days">Thursday</div>
        </div>

        <div class="item">
            To
            <input type="date" class="date"><i class="fa fa-angle-down"></i>
          <!-- <div class="date">31st Dec 2020 <i class="fa fa-angle-down"></i></div> -->
          <div class="days">Thursday</div>
        </div>

        <div class="item">
          <div class="people">2 adults, 0 children <i class="fa fa-angle-down"></i></div>
          <div class="days">1 room</div>
        </div>

        <div class="item">
          <div class="cta active">Search<fa-icon [icon]="search"></fa-icon></div>
          
        </div>

      </div>

    </div>

  </div>

  <img src="assets/images/hotel.png" class="hotel">
  <img src="assets/images/car1.png" class="car1">
  <img src="assets/images/car2.png" class="car2">
  <img src="assets/images/car3.png" class="car3">
  <img src="assets/images/car4.png" class="car4">
  <img src="assets/images/dog.gif" class="dog_1">
  <img src="assets/images/cloud.png" class="cloud">
  <img src="assets/images/cloud.png" class="cloud_2">
  <img src="assets/images/cloud.png" class="cloud_3">
  <img src="assets/images/cloud.png" class="cloud_4">

  
</div>
