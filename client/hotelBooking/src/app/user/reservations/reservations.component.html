<div class="card-container" *ngIf="reservations">
    <ng-container *ngIf="reservations.length === 0">
        <h2>There are no Bookings</h2>
    </ng-container>
    <div class="container">
        <div class="card" *ngFor="let reservation of reservations">

            <div class="card-header">
                <img src="{{reservation['hotel'].imageUrls[0]}}" alt="rover" />
            </div>
            <div class="card-body">
                <div class="stars">
                    <ng-container *ngFor="let item of [].constructor(reservation.hotel.stars); let i = index">
                        <fa-icon [icon]="faStar" class="stars-icon"></fa-icon>
                    </ng-container>
                </div>
                <h4 class="title">
                    {{reservation.hotel.hotelName}}
                </h4>
                <div class="booking-info">
                <div class="label">Check in: <p class="info"> &nbsp; &nbsp; {{reservation.checkIn}}</p></div>
                <div class="label">Check out: <p class="info">  &nbsp; &nbsp;{{reservation.checkOut}}</p></div>
                <div class="label">Guests: <p class="info"> &nbsp; &nbsp; {{reservation.guests}}</p></div>
            </div>
               <p class="price">Price: ${{reservation.hotel.price}}</p>
                <button class="detailsBtn" type="button" [routerLink]="'/hotels/details/' + reservation.hotel._id">Hotel details</button>
                <div class="user">
                    <ng-container *ngIf="reservation.hotel.ownerImage">

                        <img src="{{reservation.hotel.ownerImage}}" alt="user" />
                    </ng-container>
                    <ng-container *ngIf="!reservation.hotel.ownerImage">
                        <img src="{{defaultImg}}" alt="user" />
                    </ng-container>
                    <div class="user-info">
                        <h5>{{reservation.hotel.ownerEmail}}</h5>
                        <small>{{reservation.hotel.date}}</small>
                    </div>
                </div>
            </div>
        </div>
        <ng-container *ngIf="isLoading"><app-spinner></app-spinner></ng-container>
    </div>
