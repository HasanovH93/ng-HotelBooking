<div class="hero">
    <div class="form-box">
        <div class="heading">
            <h3>Sign In</h3>
        </div>
        <div class="social-icons">
            <img src="/assets/user/fb.png" alt="">
            <img src="/assets/user/gp.png" alt="">
            <img src="/assets/user/tw.png" alt="">
        </div>
        <form [formGroup]="loginForm"   class="inputGroup" >
            <input  formControlName="email" type="text" class="input-field" placeholder="Enter Your email" required>
            <span *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched" class="error-block">Please Enter a Valid Email</span>
            
            <input  formControlName="password" type="password" class="input-field" placeholder="Enter Your Password" required>
        
            <input type="checkbox" class="check-box"><span>Remember password</span>
            <button (click)="onLogin()" [disabled]="loginForm.invalid" type="button" class="submit-btn">Sign In</button>
        </form>
    </div>
   
</div>
