<div class="hero">
    <div class="form-box">
        <div class="heading">
            <h3>Sign Up</h3>
        </div>
        <div class="social-icons">
            <img src="../../../assets/user/fb.png" alt="">
            <img src="../../../assets/user/gp.png" alt="">
            <img src="../../../assets/user/tw.png" alt="">
        </div>
        <form action="" id="login"  class="inputGroup">
            <input [(ngModel)]="registerUserData.email" name="email" type="text" class="input-field" placeholder="Enter Your email" required>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="input-field" placeholder="Enter Your Password" required>
            <input type="checkbox" class="check-box"><span>Remember password</span>
            <button (click)="registerUser()" type="button" class="submit-btn">Sign Up</button>
        </form>
    </div>
   
</div>
